<!DOCTYPE html>
{% extends "Auth/base.html" %}
        
{% block body_block %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="register-container">
                <h2 class="text-center mb-4">Register</h2>
                <form method="POST">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-info" role="alert">
                            {{ message }}
                          </div>    
                        {% endfor %}
                    {% endif %}

                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name="first_name" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" class="form-control" name="phone_num" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="userImage">Profile Image (max 50KB)</label>
                        <input type="file" class="form-control" name="user_iage" accept="image/*" max-size="51200">
                    </div>
                    <button type="submit" class="btn btn-primary register-btn">Register</button>

                    <div class="bottom-text mt-2">
                        <p>Alreday have an account? <a href="{% url 'Auth:login_page' %}">Log In</a></p>
                        <p><a href="#">Forgot password?</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
{% endblock %}
